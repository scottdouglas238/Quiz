<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">The Quiz</a>
        </div>
      </nav>
    <div>
        <div class="container text-center">
            <div class="row">

                <div class="col">
                    
                    <h1 id="start_quiz">Click below to start the quiz!</h1>

                    <div class="row">
                        <div class="col" id="append_buttons">
                            <button id="btn" type="button" class="btn btn-dark">Click Me!</button>
                        </div>
                    </div>
                    <div class="row">
                        <div id="answered" class="col">
                        </div>
                    </div>
                    <div class="row">
                        <div id="nextQuestion" class="col">
                        </div>
                    </div>
              </div>
              
            </div>
          </div>
    </div>


    <script src="script.js"></script>

</html>
